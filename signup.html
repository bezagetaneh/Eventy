        <form name="formsign" class="form" >
    
     <h3>Sign Up</h3>
     <div class="inputboxsign">
    <label for="fname+lname">Name</label>
      <input type="text"  name="Name" id="name" placeholder="your name.."><br>
    </div>
    
    <div class="inputboxsign">
      <label for="email">E-mail</label>
      <input type="text" name="text1" id="email" placeholder="example@gmail.com" required="required"><br>
    </div>
      
    <div class="inputboxsign">
      <label for="username">username</label>
      <input type="text"  id="username" placeholder="username" required="required"><br>
    </div>
    <div class="inputbox2">
      <label for="pwd">Password:</label>
        <input type="password" id="password"  placeholder="password" minlength="8" required="required"><br>
     </div>
     <br>
      <input type="submit" value="Submit"  onclick="signup()" class="submitbutton">
    </form>
</div>
 <script> 

function signup(){
  const username = document.getElementById("username").value;
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
 
  if(name==""){
      alert("Please enter your name ");
    }else if(email=="" || !(email.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/))){
      alert("Please enter a valid email address");
    
    }else if(username=="" ){
      alert("No username entered");

    }else if(password==""){
      alert("No password entered");
    }else{
      window.open("login page.html")/*opens the target page*/
     } 
    }




</script>
